<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pokemon</title>
  <link rel="shortcut icon" href="image/icons-pok-ball.png">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg" id="index">
  <header class= "sticky"> 
    <!--Victoria-->
    <div class="container-fluid">
      <div class="row">
        <div class="col sm-9 md-9 lg-11 titulo">
          <h1>¡CONOCE A TU POKEMON!</h1>
        </div>
        <div class="topright">
          <img src="image/lg-pokemon.png" style="width:200px; height: auto" alt="logo-pokemon-go">
        </div>
      </div>
      <!-- Segundo navbar que me envio Vita con Modificaciones / Menu de busqueda y filtros -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Buscador por texto y su botón -->
          <form class="form-inline my-3 my-lg-1">
            <input class="form-control mr-sm-2" type="search" id="searchName" placeholder="Ingresa el nombre de tu Pokemon" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btnSearchName">Buscar</button>
          </form>
          <ul class="navbar-nav mr-auto">
            <!-- DROPDOWN ORDENAR -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Ordenar</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="order">
                  <a class="dropdown-item" id="orderAsc" href="#">Nombre: A-Z</a>
                  <a class="dropdown-item" id="orderDesc" href="#">Nombre: Z-A</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" id="orderNum" href="#">Número</a>
                </div> 
            </li>
            <!-- DROPDOWN TIPOS -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Filtrar por Tipos</a>
                <div class="dropdown-menu" aria-labelledby="type-dropdown" id="filterType">
                    <a  class="dropdown-item type-item" id="bug" type-name="Bug">Bug</a>
                    <a  class="dropdown-item type-item" id="dragon" type-name="Dragon">Dragon</a>
                    <a  class="dropdown-item type-item" id="electric" type-name="Electric">Electric</a>
                    <a  class="dropdown-item type-item" id="fire" type-name="Fire">Fire</a>
                    <a  class="dropdown-item type-item" id="fighting" type-name="Fighting">Fighting</a>
                    <a  class="dropdown-item type-item" id="flying" type-name="Flying">Flying</a>
                    <a  class="dropdown-item type-item" id="ghost" type-name="Ghost">Ghost</a>
                    <a  class="dropdown-item type-item" id="grass" type-name="Grass">Grass</a>
                    <a  class="dropdown-item type-item" id="ground" type-name="Ground">Ground</a>
                    <a  class="dropdown-item type-item" id="ice" type-name="Ice">Ice</a>
                    <a  class="dropdown-item type-item" id="normal" type-name="Normal">Normal</a>
                    <a  class="dropdown-item type-item" id="poison" type-name="Poison">Poison</a>
                    <a  class="dropdown-item type-item" id="psychic" type-name="Psychic">Psychic</a>
                    <a  class="dropdown-item type-item" type-name="Rock">Rock</a>
                 </div>
              </li>
              <!-- DROPDOWN HUEVITOS -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="eggDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">Filtrar por Huevos</a>
                <div class="dropdown-menu" aria-labelledby="type-dropdown" id="filterEggs">
                  <a class="dropdown-item type-item" type-name="2 km">2 km</a>
                  <a class="dropdown-item type-item" type-name="5 km">5 km</a>
                  <a class="dropdown-item type-item" type-name="10 km">10 km</a>
                  <a class="dropdown-item type-item" type-name="Not in Eggs">Not in Eggs</a>    
                </div>
              </li>
            <!-- ./DROPDOWN -->
        </div>
      </nav>
  </div>
  </header>
  <br>
  <!--TARJETAS DE POKEMON-->
  <section>
    <div  class="container">
      <div class="row" id="root">
      </div>
    </div>
  </section>
    
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
